<app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
<div class="ok">
  <div>
    <app-odd *ngFor="let number of oddNumbers" [number]="number"></app-odd>
  </div>
  <div>
    <app-even *ngFor="let number of evenNumbers" [number]="number"></app-even>
  </div>
</div>

<p appLitederective defaultColor='yellow' highlightColor='red'>
  going to the hell
</p>
<p *appUnless = 'false' appLitederective defaultColor='yellow' highlightColor='red'>
  going to the hell
</p>
<div [ngSwitch]="value">
  <p *ngSwitchCase='5'>Value is 5</p>
  <p *ngSwitchCase='10'>Value is 10</p>
  <p *ngSwitchCase='100'>value is 100</p>
  <p *ngSwitchDefault>value is Default</p>
</div>
